<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="unit-converter.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <h1>Unit Converter</h1>
            <p class="tagline">Convert between different units easily</p>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="navigation">
        <ul class="nav-list">
            <li><a href="#length" class="nav-link active" data-category="length">Length</a></li>
            <li><a href="#temperature" class="nav-link" data-category="temperature">Temperature</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <section class="converter-section" id="length">
                <h2>Length Converter</h2>
                <div class="converter-container">
                    <div class="converter-input-group">
                        <label for="lengthFromValue">From:</label>
                        <div class="input-wrapper">
                            <input 
                                type="number" 
                                id="lengthFromValue" 
                                class="converter-input" 
                                placeholder="Enter value"
                                value="1"
                            >
                            <select id="lengthFromUnit" class="converter-select">
                                <option value="mm">Millimeter (mm)</option>
                                <option value="cm">Centimeter (cm)</option>
                                <option value="m" selected>Meter (m)</option>
                                <option value="km">Kilometer (km)</option>
                                <option value="inch">Inch (in)</option>
                                <option value="foot">Foot (ft)</option>
                                <option value="yard">Yard (yd)</option>
                                <option value="mile">Mile (mi)</option>
                            </select>
                        </div>
                    </div>

                    <div class="converter-divider">
                        <button class="swap-btn" id="lengthSwapBtn" title="Swap units">⇅</button>
                    </div>

                    <div class="converter-input-group">
                        <label for="lengthToValue">To:</label>
                        <div class="input-wrapper">
                            <input 
                                type="number" 
                                id="lengthToValue" 
                                class="converter-input" 
                                placeholder="Result"
                                readonly
                            >
                            <select id="lengthToUnit" class="converter-select">
                                <option value="mm">Millimeter (mm)</option>
                                <option value="cm">Centimeter (cm)</option>
                                <option value="m" selected>Meter (m)</option>
                                <option value="km">Kilometer (km)</option>
                                <option value="inch">Inch (in)</option>
                                <option value="foot">Foot (ft)</option>
                                <option value="yard">Yard (yd)</option>
                                <option value="mile">Mile (mi)</option>
                            </select>
                        </div>
                    </div>
                </div>
            </section>

            <section class="converter-section hidden" id="temperature">
                <h2>Temperature Converter</h2>
                <div class="converter-container">
                    <div class="converter-input-group">
                        <label for="temperatureFromValue">From:</label>
                        <div class="input-wrapper">
                            <input 
                                type="number" 
                                id="temperatureFromValue" 
                                class="converter-input" 
                                placeholder="Enter value"
                                value="0"
                            >
                            <select id="temperatureFromUnit" class="converter-select">
                                <option value="celsius" selected>Celsius (°C)</option>
                                <option value="fahrenheit">Fahrenheit (°F)</option>
                                <option value="kelvin">Kelvin (K)</option>
                            </select>
                        </div>
                    </div>

                    <div class="converter-divider">
                        <button class="swap-btn" id="temperatureSwapBtn" title="Swap units">⇅</button>
                    </div>

                    <div class="converter-input-group">
                        <label for="temperatureToValue">To:</label>
                        <div class="input-wrapper">
                            <input 
                                type="number" 
                                id="temperatureToValue" 
                                class="converter-input" 
                                placeholder="Result"
                                readonly
                            >
                            <select id="temperatureToUnit" class="converter-select">
                                <option value="celsius" selected>Celsius (°C)</option>
                                <option value="fahrenheit">Fahrenheit (°F)</option>
                                <option value="kelvin">Kelvin (K)</option>
                            </select>
                        </div>
                    </div>
                </div>
            </section>

        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2026 Unit Converter App. All rights reserved.</p>
            <p>Built with HTML, CSS, and JavaScript</p>
        </div>
    </footer>

    <script src="unit-converter.js"></script>
</body>
</html>
